<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Theme: Simple (latest v0.x.x) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

    <!-- LaTeX，注释掉的cdn不好用，会使不等号渲染错位 -->
    <!-- <link href="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.css" rel="stylesheet" integrity="sha384-bsHo4/LA+lkZv61JspMDQB9QP1TtO4IgOf2yYS+J6VdAYLVyx1c3XKcsHh0Vy8Ws" crossorigin="anonymous">
    <!-- Docsify Table of Contents -->
    <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">

</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            // 项目名称
            name: 'Docs',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            repo: 'https://github.com/UrsoCN',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: true,
            // 最大支持渲染的标题层级
            maxLevel: 5,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            // subMaxLevel: 1,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,

            // 使docsify支持在markdown里渲染LaTeX
            markdown: {
                renderer:{
                    code: function(code, lang) {
                        if (lang === "tex") {
                            return (
                                '<span class="tex">'+ katex.renderToString(code, {throwOnError: false})+'</span>'
                                );
                            }
                            return this.origin.code.apply(this, arguments);
                        }
                    }
                }
            }
            // 搜索配置(url：https://docsify.js.org/#/zh-cn/plugins?id=%e5%85%a8%e6%96%87%e6%90%9c%e7%b4%a2-search)
            window.$docsify = {
                search: {
                    maxAge: 86400000,// 过期时间，单位毫秒，默认一天
                    paths: auto,// 注意：仅适用于 paths: 'auto' 模式
                    placeholder: '搜索',
                    // 支持本地化
                    placeholder: {
                        '/zh-cn/': '搜索',
                        '/': 'Type to search'
                    },
                    noData: '找不到结果',
                    depth: 4,
                    hideOtherSidebarContent: false,
                    namespace: 'Docs',
                }
            }
            window.$docsify = {
                toc: {
                    scope: '.markdown-section',
                    headings: 'h1, h2, h3, h4, h5, h6',
                    title: 'Table of Contents',
                },
            }
    </script>
    <!-- docsify的js依赖 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- docsify-themeable (latest v0.x.x) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <!-- 代码高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-makefile.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.js" integrity="sha384-4z8mjH4yIpuK9dIQGR1JwbrfYsStrNK6MP+2Enhue4eyo0XlBDXOIPc8b6ZU0ajz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>


</body>

</html>
